<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="gestures.css">
    </head>
    <body onmouseover="mouseMoving(event);"> <!-- onmouseout="clearDetections();"-->
        <div class="container-fluid well pad">
            <style>
                #pad, #pad2 {
                    width: 100px;
                    height: 100px;
                    border: 1px solid black;
                    background-color: red;
                    text-align:center; /*to center the image*/
                }
                img {
                    width: 100px;
                    height: 100px;
                    opacity: 0.5;
                    filter: alpha(opacity=50); /* For IE8 and earlier */
                }
            </style>
            <p>Visit <a href="https://github.com/hchiam/machineLearning/tree/master/webApp">github.com/hchiam</a> for the original, most up-to-date code.</p>
            <p id="pad"><img src="circle.png"></img> <!--onmousemove="mouseMovingOverPad(event);" onmouseout="clearDetections();"--></p>
            <p id="pad2"><img src="updown.png" style="width:50px;"></img></p>
            <p id="checkSamplePeriod">0</p>
            
            <!--autofocus makes it have the focus on it when you see the page loaded-->
            <input autofocus type="checkbox" id="learn" onclick="toggleCheckboxText();"></input><label id="yesno">NOT learning gesture (press spacebar to start)</label>
            
            <p id="coords"></p>
            
            <p id="gesture"></p>
            <p id="gesture2"></p>
            <meter id="meter" value="0"></meter>
            <p id="confidence"></p>
            <meter id="meter2" value="0"></meter>
            <p id="confidence2">asdasd</p>
            
            <p id="section"></p>
            <p id="s"></p>
            <p id="wts"></p>
            <p id="wts2"></p>
            <p id="test"></p>
        
          <br/>
          <p id="attrib">[Attribution goes here.]</p>
            
          <script src="gestures2.js"></script>
          <script>
            document.getElementById("attrib").innerHTML = "Written and coded by <a href='http://codepen.io/hchiam'>hchiam</a>";
          </script>
        </div>
    </body>
</html>
