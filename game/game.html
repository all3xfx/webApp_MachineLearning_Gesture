<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="gestures.css">
    </head>
    <body onmouseover="mouseMoving(event);"> <!-- onmouseout="clearDetections();"-->
        <div class="container-fluid well pad">
            <style>
                p {
                    position: absolute; /*this enables position specification with player controls, etc.*/
                    font-family: Arial;
                }
                #signal, #signal2 {
                    width: 110px;
                    height: 105px;
                    border-radius: 20px;
                    background-color: blue;
                    text-align: center; /*to center the image*/
                    opacity: 0.5;
                    filter: alpha(opacity=50); /* For IE8 and earlier */
                }
                #img, #img2 {
                    width: 100px;
                    height: 100px;
                }
            </style>
            <p id="signal"><img id="img" src="circle.png"></img> <!--onmousemove="mouseMovingOverPad(event);" onmouseout="clearDetections();"--></p>
            <meter id="meter" value="0"></meter>
            <br/><br/>
            <p id="signal2"><img id="img2" src="updown.png" style="width:50px;"></img></p>
            <meter id="meter2" value="0"></meter>
            <p id="gesture"></p>
            <p id="player">player</p>
        </div>
        <script src="game.js"></script>
    </body>
</html>
