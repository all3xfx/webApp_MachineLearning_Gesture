<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: grey;
            }
            p {
                position: relative; /*this enables position specification with player controls, etc.*/
                font-family: Arial;
            }
            #player {
                position: absolute; /*override relative position*/
            }
            #landingpad, #landingpad2 {
                position: absolute; /*override relative position*/
            }
            #ball {
                position: absolute;
            }
            .signal {
                width: 60px;
                height: 60px;
                border-radius: 5px;
                background-color: blue;
                text-align: center; /*to center the image*/
                opacity: 0.5;
                filter: alpha(opacity=50); /* For IE8 and earlier */
            }
            .img {
                width: 60px;
                height: 60px;
            }
            .rotate90 {
                -webkit-transform: rotate(90deg);
                -moz-transform: rotate(90deg);
                -o-transform: rotate(90deg);
                -ms-transform: rotate(90deg);
                transform: rotate(90deg);
            }
        </style>
    </head>
    <body onmouseover="mouseMoving(event);"> <!-- onmouseout="clearDetections();"-->
        <p id="player">player</p>
        
        <p id="signal_updown" class="signal"><img id="img_updown" class="img" src="updown.png" style="width:50px;"></img></p>
        <meter id="meter_updown" value="0"></meter>
        
        <p id="signal_leftright" class="signal"><img id="img_leftright" class="img rotate90" src="updown.png" style="width:50px;"></img></p>
        <meter id="meter_leftright" value="0"></meter>
        
        <p id="signal_clockwise" class="signal"><img id="img_clockwise" class="img" src="circle.png"></img> <!--onmousemove="mouseMovingOverPad(event);" onmouseout="clearDetections();"--></p>
        <meter id="meter_clockwise" value="0"></meter>
        <br/>
        <p id="landingpad">O</p>
        <p id="landingpad2">--------------------------------------</p>
        <p id="ball"></p>
        
        <script src="game.js"></script>
        
    </body>
</html>
